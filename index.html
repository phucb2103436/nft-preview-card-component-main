<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css_nft.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body style="display: flex; justify-content: center; background-color: hsl(217, 54%, 11%);">

  <div style="background-color: hsl(216, 50%, 16%); margin: 100px; border-radius: 20px; width: 350px;">
    
    <div style="margin-top: 20px; margin-bottom: 20px;">
      <img src="./images/image-equilibrium.jpg" alt="" id="image">
    </div>
    <div style="margin: 25px;">
    <h1 style="color: white; font-weight: 600; margin-bottom: 20px;">Equilibrium #3429</h1>

    <p style="color: hsl(215, 51%, 70%); margin-bottom: 20px;">Our Equilibrium collection promotes balance and calm.</p>
    <table>
      <tr>
        <th><img src="./images/icon-ethereum.svg" alt=""></th>
        <th><div style="color: hsl(178, 100%, 50%)">0.041 ETH</div></th>
        <th><img  style="margin-left: 90px;" src="./images/icon-clock.svg" alt=""></th>
        <th><div style="color: hsl(215, 51%, 70%)">3 days left</div></th>
      </tr>
    </table>
    <hr style="height: 1px; background-color: white; margin-top: 15px; margin-bottom: 15px;">
    <table>
      <tr>
        <th><img src="./images/image-avatar.png" alt="" id="image2"></th>
        <th><div style="color: hsl(215, 51%, 70%);">Creation of </div></th>
        <th><div style="color: white;">Jules Wyvern</div></th>
      </tr>
    </table>
  </div>
  </div>
